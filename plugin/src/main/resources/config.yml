config:
  menu:
    item-state-enabled: true
    item-state-click-change: false

    click-settings: "UI_BUTTON_CLICK"
    click-item-close: "UI_BUTTON_CLICK"

    permissions:
      visibility: "playersettings.menu.visibility"
      chat: "playersettings.menu.chat"
      double-jump: "playersettings.menu.double-jump"
      mount: "playersettings.menu.mount"
      fly: "playersettings.menu.fly"

messages:
  no-permission: "&cYou don't have enough permissions."
  only-players: "&cOnly players."
  help:
    - "hi"
    - "hi"

  chat-deactivated: "&cYou have chat disabled."

menu:
  title: "Configuration the Lobby"
  rows: 5

  settings:
    visibility:
      amount: 1
      material: "CLOCK"
      displayName: "&bVisibilidad"
      lore:
        - ""
        - "&fModify who you want to see"
        - "&fwhen you meet in the lobby"
        - ""
        - "%setting_state%"
        - ""
        - "&e¡Click para alternar!"
      slot: 11
    chat:
      material: "LEGACY_EMPTY_MAP"
      amount: 1
      displayName: "&bChat"
      lore:
        - ""
        - "&fModify which players, you are interested in"
        - "&fsee your messages in the chat."
        - ""
        - "%setting_state%"
        - ""
        - "&e¡Click para alternar!"
      slot: 12
    double-jump:
      material: "COOKED_MUTTON"
      amount: 1
      displayName: "&bDoble Salto"
      lore:
        - ""
        - "&fJump twice."
        - ""
        - "%setting_state_d%"
        - ""
        - "&e¡Click para alternar!"
      slot: 13
    mount:
      material: "SADDLE"
      amount: 1
      displayName: "&bMontura"
      lore:
        - ""
        - "&fDo you want to allow others"
        - "&fplayers mount you?"
        - ""
        - "%setting_state_m%"
        - ""
        - "&e¡Click para alternar!"
      slot: 14
    fly:
      material: "FEATHER"
      amount: 1
      displayName: "&bVuelo"
      lore:
        - ""
        - "&fFly through the lobbies."
        - ""
        - "%setting_state_f%"
        - ""
        - "&e¡Click para alternar!"
      slot: 15

  secondary-items:
    close:
      material: "BOOK"
      amount: 1
      displayName: "&cClose menu"
      lore:
        - ""
      slot: 40

    status:
      enabled:
        material: "LIME_STAINED_GLASS_PANE"
        amount: 1
        displayName: "&a&lENABLED"
        lore: [ ]
      disabled:
        material: "RED_STAINED_GLASS_PANE"
        amount: 1
        displayName: "&c&lDISABLED"
        lore: [ ]
      only-ranks:
        material: "PINK_STAINED_GLASS_PANE"
        amount: 1
        displayName: "&d&lONLY_RANKS"
        lore: [ ]