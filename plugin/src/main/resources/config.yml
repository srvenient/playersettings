config:
  database:
    mysql-enabled: true
    host: "localhost"
    port: 3306
    database: "playersettings"
    username: "root"
    password: ""

  sound:
    change-state: "UI_BUTTON_CLICK"
    close-inventory: "UI_BUTTON_CLICK"

  interact-with-status-item: false

  default-values:
    visibility: 0
    chat: 0
    jump: 1
    mount: 1
    fly: 1

messages:
  no-permission: "&cYou don't have enough permissions."
  world-denied: "This add-on cannot be used in this world."
  only-players: "&cOnly players."
  help:
    - "hi"
    - "hi"

  chat-deactivated: "&cYou have chat disabled."
  cannot-be-mounted: "&cYou do not have the necessary permissions to ride other players."
  has-mount-disabled: "&cThe player you are trying to ride, does not allow it."

menu:
  title: "&bLobby settings"
  rows: 6

  settings:
    visibility:
      permission: "playersettings.visibility"
      amount: 1
      material: "CLOCK"
      displayName: "&bVisibilidad"
      lore:
        - ""
        - "&fModify who you want to see"
        - "&fwhen you meet in the lobby"
        - ""
        - "&eClick to toggle!"
      slot: 11
    chat:
      permission: "playersettings.chat"
      material: "MAP"
      amount: 1
      displayName: "&bChat"
      lore:
        - ""
        - "&fModify which players, you are interested in"
        - "&fsee your messages in the chat."
        - ""
        - "&eClick to toggle!"
      slot: 12
    jump:
      permission: "playersettings.jump"
      material: "COOKED_MUTTON"
      amount: 1
      displayName: "&bJump"
      lore:
        - ""
        - "&fJump."
        - ""
        - "&eClick to toggle!"
      slot: 13
    mount:
      permission: "playersettings.mount"
      material: "SADDLE"
      amount: 1
      displayName: "&bMount"
      lore:
        - ""
        - "&fDo you want to allow others"
        - "&fplayers mount you?"
        - ""
        - "&eClick to toggle!"
      slot: 14
    fly:
      permission: "playersettings.fly"
      material: "FEATHER"
      amount: 1
      displayName: "&bFly"
      lore:
        - ""
        - "&fFly through the lobbies."
        - ""
        - "&eClick to toggle!"
      slot: 15

  common-items:
    close:
      material: "BARRIER"
      amount: 1
      displayName: "&cClose"
      lore:
        - "&7Close inventory."
      slot: 31
    enabled:
      material: "LIME_STAINED_GLASS_PANE"
      amount: 1
      displayName: "&a&lENABLED"
      lore:
        - ""
    disabled:
      material: "RED_STAINED_GLASS_PANE"
      amount: 1
      displayName: "&c&lDISABLED"
      lore:
        - ""
    only-ranks:
      material: "PINK_STAINED_GLASS_PANE"
      amount: 1
